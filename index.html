<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="game none">
        <div>
            <div id="score">Score:<strong id="scoreid">0</strong> <span class="qn">Question No:<strong id="qid">1</strong></span></div>
            <p class="title">Quiz App</p>
        </div>
        <div id="question"></div>
        <div id='response'></div>

        <button id="button">Next</button>
    </div>

    <div class="start">
        <p class="stitle">Quiz App</p>
        <button id="sbutton">Start</button>
    </div>

    <div class="play-again none">
        <p class="stitle">Quiz App</p>
        <h3 class="tscore">Total score is <span class="total"></span></h3>
        <button id="sbutton1">Play Again</button>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
